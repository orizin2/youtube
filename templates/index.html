<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>動画ダウンロードWebアプリ</title>
    <style>
        /* ページ全体のスタイル */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        /* フォームコンテナのスタイル */
        .form-container {
            background-color: #fff;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #4a90e2;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4a90e2;
            color: #fff;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #357abd;
        }

        /* エラーメッセージのスタイル */
        .error-message {
            color: #d9534f;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>動画ダウンロード</h1>
        <form action="/" method="post">
            <label for="url">動画URLを入力してください:</label>
            <input type="text" id="url" name="url" required placeholder="例: https://www.youtube.com/watch?v=XXXXX">

            <label for="quality">画質を選択してください:</label>
            <select id="quality" name="quality">
                <option value="best">最高画質</option>
                <option value="720p">高画質 (720p)</option>
                <option value="480p">中画質 (480p)</option>
                <option value="360p">低画質 (360p)</option>
            </select>

            <input type="submit" value="ダウンロード">
        </form>

        <!-- エラーメッセージ表示エリア -->
        <div class="error-message">
            {% if error_message %}
                {{ error_message }}
            {% endif %}
        </div>
    </div>
</body>
</html>
